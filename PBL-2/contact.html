<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - MindTrack</title>
  <link rel="icon" type="image/x-icon" href="mindTrack.jpeg" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="contact.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <h1>MindTrack</h1>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="mood-tracker.html">Mood Tracker</a></li>
          <li><a href="resources.html">Resources</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="settings.html">Settings</a></li>
          <li><a href="contact.html" class="active">Contact Us</a></li>
          <li><a href="logout.html">Logout</a></li>
        </ul>
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </div>
  </header>

  <section class="contact-section">
    <div class="container">
      <div class="contact-header">
        <h2>Contact Us</h2>
        <p>Have questions or feedback? We'd love to hear from you!</p>
      </div>
      <form id="contact-form" class="contact-form">
        <div class="form-row">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Your Name" required />
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="you@example.com" required />
          </div>
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" placeholder="Subject of your message" required />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" rows="5" placeholder="Write your message here..." required></textarea>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Send Message</button>
        </div>
        <div id="form-response" class="form-response"></div>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <div class="footer-content">
        <!-- (You can copy the same footer from your other pages) -->
      </div>
    </div>
  </footer>

  <script src="contact.js"></script>
</body>
</html>
